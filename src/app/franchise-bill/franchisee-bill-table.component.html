<div class="card">
  <div class="card-body">
    <h4 class="card-title">Franchisee Statements</h4>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Bill No</th>
          <th>Vendor</th>
          <th>Bill Date</th>
          <th>Due Date</th>
          <th>Total</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of bills">
          <td>{{bill.DocNumber}}</td>
          <td>{{bill.VendorRef?.name}}</td>
          <td>{{bill.TxnDate}}</td>
          <td>{{bill.DueDate}}</td>
          <td>{{bill.TotalAmt}}</td>
          <td>{{bill.Balance}}</td>
          <td>
            <button class="btn btn-sm btn-primary">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
